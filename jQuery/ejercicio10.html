<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(document).ready(() => {
            $("tr:nth-child(even)").css("background-color", "red");
            $("tr:nth-child(odd)").css("background-color", "green");
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th>Impar</th>
        </tr>
        <tr>
            <td>par</td>
        </tr>
        <tr>
            <td>impar</td>
        </tr>
        <tr>
            <td>par</td>
        </tr>
    </table>
</body>
</html>
