<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(document).ready(() => {
            $("p:first").dblclick(() => {
                $("p:first").hide();
            });
        });
    </script>
</head>
<body>
    <p>Pulsa dos veces y me ocultare</p>
</body>
</html>
